<section>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-wrap">
      <div class="input pref">
        <label>Your name</label>
        <input type="text" placeholder="Your name" formControlName="name" />
        <span class="prefix"><mat-icon>account_circle</mat-icon></span>
      </div>
      <div class="input pref">
        <label>Mail</label>
        <input
          type="email"
          placeholder="Email address"
          formControlName="mail"
        />
        <span class="prefix"><mat-icon>mail</mat-icon></span>
      </div>
      <div class="input">
        <label>Message</label>
        <textarea
          name=""
          placeholder="Message"
          formControlName="message"
        ></textarea>
      </div>
      <div class="d-flex justify-content-end mt-4">
        <button type="submit" mat-flat-button>
          Send Message <mat-spinner *ngIf="isBusy"> </mat-spinner>
        </button>
      </div>
    </div>
  </form>
</section>
